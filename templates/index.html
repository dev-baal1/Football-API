<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Match Api</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body class="b1">
    <div class=" c1 container-fluid text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1>Football Match API</h1>
        </div>
      </div>
    </div>
    {% block content %}
    <div class="c2 container-fluid">
      <div class="row ">
        <div class="form-cont col">
          <form class="col1" action="#" method="POST">
              <select name="league">
                {% for i in league_data%}
               
                <option  value="{{ i['league']['id'] }}">
                  {{ i['league']['name'] }}
                </option>

                {% endfor %}
              </select>
            
  
              <select name="year" >
              <p>{% set years = [] %}</p>
              {% for i in league_data %} {% if i['seasons'][0]['year'] not in
              years %}
              <p>{% set _ = years.append(i['seasons'][0]['year']) %}</p>
              <option value="{{i['seasons'][0]['year']}}">
                <p>{{ i['seasons'][0]['year'] }}</p>
              </option>
              {% endif %} {% endfor %}
            </select>
          
            <button type="submit">Search</button>
          </form>
      </div>
    </div>
    {% endblock %}
  
  
  </body>
</html>
