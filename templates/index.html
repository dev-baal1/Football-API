<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Match Api</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-12">
          <h1>Football Match API</h1>
        </div>
      </div>
    </div>
    {% block content %}
    <div class="container">
      <div class="row ">
        <div class="col">
          <form action="#" method="POST">
              <select name="league">
                {% for i in league_data%}
               
                <option  value="{{ i['league']['id'] }}">
                  {{ i['league']['name'] }}
                </option>

                {% endfor %}
              </select>
            
  
              <select name="year" >
              <p>{% set years = [] %}</p>
              {% for i in league_data %} {% if i['seasons'][0]['year'] not in
              years %}
              <p>{% set _ = years.append(i['seasons'][0]['year']) %}</p>
              <option value="{{i['seasons'][0]['year']}}">
                <p>{{ i['seasons'][0]['year'] }}</p>
              </option>
              {% endif %} {% endfor %}
            </select>
          
            <button type="submit">Search</button>
          </form>
      </div>
    </div>
    {% endblock %}
  
    <script>
      let league_el = document.getElementById("league");
      let league_opt = document.getElementsByClassName("league-option");

      for (let i = 0; i < league_opt.length; i++) {
        league_opt[i].addEventListener("click", (e) => {
          league_el.innerText = e.target.innerText;
        });
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
